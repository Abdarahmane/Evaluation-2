<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="sign-container">
            <div class="logo">
                <div><a href="index.html"><img src="asset/images/Logo.png" alt="#"></a></div>
            </div>
           
            <div class="tiltle-ct">
                <h1><a href="index.html"><img src="asset/images/left-arrow-alt-regular-24(1).png" alt="#"></a><span>Login</span></h1>
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-grp">
                       <label for="username">Name:</label>
                       <input type="text" id="username" name="username" pattern="[^0-9]*" placeholder="User name...">
                    </div>
                     <div class="form-grp">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password...">
                     </div>
                     <button class="first-button">Login</button>
                     <div class="down-form">
                        <p>Already have an account ?</p>
                        <button class="second-button"><a href="signup.html">Sign up</a></button>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
